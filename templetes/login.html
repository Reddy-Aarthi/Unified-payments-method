<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1ec3b7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 40px; /* Space for icon */
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        button.login-btn, button.createaccount-btn {
            background-color: #1ec3b7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        button.login-btn:hover, button.createaccount-btn:hover {
            background-color: #16a58f;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        p a {
            color: #1ec3b7;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm" action="#" method="post" onsubmit="return validateLogin();">
            <div class="input-group">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="createaccount-btn" onclick="window.location.href='createAccount.html';">Create Account</button>
            <p><a href="#">Forgot password?</a></p>
        </form>
        <p class="error-message" id="errorMessage" style="display: none;">You entered an incorrect username or password.</p>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Hardcoded credentials (for demonstration purposes)
        const validUsername = "user123";
        const validPassword = "password123";

        function validateLogin() {
            // Get the entered username and password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the credentials are correct
            if (username === validUsername && password === validPassword) {
                // Redirect to user_home page if credentials are correct
                window.location.href = "user_home.html";
                return false; // Prevent form submission
            } else {
                // Show error message if credentials are incorrect
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
