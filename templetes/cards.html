<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Card Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }

        button.submit-btn {
            background-color: #1ec3b7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #16a58f;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card-form-container">
        <h2>Enter Card Details</h2>
        <form id="cardForm" onsubmit="return validateCardForm();">
            <div class="input-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required maxlength="16">
            </div>
            <div class="input-group">
                <label for="cardHolder">Cardholder Name</label>
                <input type="text" id="cardHolder" name="cardHolder" placeholder="Enter cardholder name" required>
            </div>
            <div class="input-group">
                <label for="expiryDate">Expiration Date</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required maxlength="3">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p class="error-message" id="errorMessage" style="display: none;">Please check the card details and try again.</p>
    </div>

    <script>
        // Validate the card details form
        function validateCardForm() {
            // Get the card details
            const cardNumber = document.getElementById("cardNumber").value;
            const cardHolder = document.getElementById("cardHolder").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;
            
            // Regular expressions for validation
            const cardNumberRegex = /^[0-9]{16}$/; // 16 digit card number
            const cvvRegex = /^[0-9]{3}$/; // 3 digit CVV

            // Validate card number
            if (!cardNumberRegex.test(cardNumber)) {
                displayErrorMessage("Please enter a valid 16-digit card number.");
                return false;
            }

            // Validate CVV
            if (!cvvRegex.test(cvv)) {
                displayErrorMessage("Please enter a valid 3-digit CVV.");
                return false;
            }

            // If all validation passes
            return true;
        }

        // Display error message
        function displayErrorMessage(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "block";
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
