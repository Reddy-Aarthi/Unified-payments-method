<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #444;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table thead {
            background-color: #e0e0e0;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            font-weight: bold;
            color: #444;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #777;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
            color: #555;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background-color: #16a58f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">Transaction History</div>

        <!-- Transaction Table -->
        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Credit</th>
                    <th>Debit</th>
                    <th>Card Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2024-01-01</td>
                    <td>2024-01-01 10:30:00</td>
                    <td>Deposit</td>
                    <td>100.00</td>
                    <td>1</td>
                    <td>0</td>
                    <td>1234567890123456</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2024-01-02</td>
                    <td>2024-01-02 14:15:00</td>
                    <td>Withdraw</td>
                    <td>200.00</td>
                    <td>0</td>
                    <td>1</td>
                    <td>9876543210987654</td>
                </tr>
                <!-- Add more rows dynamically -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <button>&lt;&lt;</button>
            <span>Page 1 of 5</span>
            <button>&gt;&gt;</button>
        </div>
    </div>
</body>
</html>
