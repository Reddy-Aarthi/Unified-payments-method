<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Sign up Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='createAccount.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150vh;
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Aligns the container to the left */
            align-items: center; /* Vertically centers the container */
            padding-left: 50px; /* Adds some space from the left */
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px; /* Reduced padding to decrease height */
            height: 40px; /* Reduced height of the input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .terms {
            margin-bottom: 15px;
        }

        .terms input {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #1ec3b7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #16a58f;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #1ec3b7;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>
        
        <!-- Form submits data to Flask's create_account route -->
        <form action="{{ url_for('createAccount') }}" method="POST" id="registration-form">
            <!-- Error message if there's any error passed from the backend -->
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <div class="input-group">
                <label for="first-name">Enter your first name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-group">
                <label for="last-name">Enter your last name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone_number">Enter your phone number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <div class="input-group">
                <label for="address">Enter your address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="input-group">
                <label for="zipcode">Enter your zip code</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <div class="input-group">
                <label for="password">Create password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="terms">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I accept all terms & conditions
                </label>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login now</a></p>
        </div>
    </div>

    <script>
        document.querySelector('#registration-form').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
